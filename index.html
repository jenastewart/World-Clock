<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My Current Time Zone</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="America/Lima">Lima</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Asia/Kathmandu">Kathmandu</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="America/Anchorage">Anchorage</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/Santiago">Santiago</option>
        <option value="Asia/Kabul">Kabul</option>
        <option value="Pacific/Tahiti">Tahiti</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <footer>
        This project was coded by <strong>Jena Stewart</strong>, is open sourced
        on
        <a href="https://github.com/jenastewart/World-Clock" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://jenas-world-clock.netlify.app/" target="_blank"
          >Netflify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
