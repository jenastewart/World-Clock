<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 18, 2024</div>
        </div>
        <div class="time">11:46 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">August 18, 2024</div>
        </div>
        <div class="time">11:46 <small>AM</small></div>
      </div>
      <footer>
        This project was coded by <strong>Jena Stewart</strong>, is open sourced
        on
        <a href="https://github.com/jenastewart/World-Clock" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://jenas-world-clock.netlify.app/" target="_blank"
          >Netflify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
